<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Are You Fat!</title>
        <script src ="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>       
            $(document).ready(function(){
                function calcBMI(){
                    $("#answer").html("");
                    $("#msg").html("");
                    var weightInput = $("#weightInput").val();
                    var heightInput = $("#heightInput").val();
                    var bmi = (weightInput / (heightInput*heightInput)) * 703;

                    $("#answer").html("You have a BMI of "+ Math.round(bmi * 10) /10);
                    if (bmi >= 25){
                        $("#msg").html("SO yes! you are fat!");
                    } else if (bmi < 18.5){
                        $("#msg").html("Not fat! Clinically underweight! Doobies!");
                    }
                }
                $("#calcButton").click(calcBMI); 
            });
        </script>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="w-50 mt-5 mx-auto p-5 bg-primary text-white rounded text-center">
                    <h1>Are You Fat!</h1>
                    <p>Enter your metrics (but not in metric)</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 p-5 text-center">
                    <label for="weightInput">Weight (lb):</label>
                    <input type="number" id="weightInput" /><br /><br />
                    <label for="heightInput">Height (in):</label>
                    <input type="number" id="heightInput" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary" id = "calcButton">Crunch the Numbers</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 p-5 text-center">
                    <h4 id="answer"></h4>
                    <h4 id="msg"></h4>
                </div>
            </div>
        </div>
    </body>
</html>
