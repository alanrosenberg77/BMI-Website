<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Are You Fat!</title>
        <script>

            function calcBMI(){
                answer.innerHTML = "";
                msg.innerHTML = "";
                weight = weightInput.value;
                height = heightInput.value;

                bmi = (weight / (height * height)) * 703;

                answer.innerHTML = "You have a BMI of " + Math.round(bmi * 10) / 10;
                if (bmi >= 25) {
                    msg.innerHTML = "So yes! You are fat!"
                }
                else if(bmi < 18.5){
                    msg.innerHTML = "Not fat! Clinically underweight! Doobies!"
                }
            }
        </script>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 p-5 text-center">
                    <h1>Are You Fat!</h1>
                    <p>Enter your metrics (but not in metric)</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <label for="weightInput">Weight (lb):</label>
                    <input type="number" id="weightInput"/><br/><br/>
                    <label for="heightInput">Height (in):</label>
                    <input type="number" id="heightInput" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 p-5 text-center">
                    <button onclick="calcBMI()">Crunch the Numbers</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4 id="answer"></h4>
                    <h4 id="msg"></h4>
                </div>
            </div>
        </div>
    </body>
</html>
