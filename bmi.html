<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Are You Fat!</title>
        <script>

            function calcBMI(){
                answer.innerHTML = "";
                msg.innerHTML = "";
                weight = weightInput.value;
                height = heightInput.value;

                bmi = (weight / (height * height)) * 703;

                answer.innerHTML = "You have a BMI of " + Math.round(bmi * 10) / 10;
                if (bmi >= 25) {
                    msg.innerHTML = "So yes! You are fat!"
                }
                else if(bmi < 18.5){
                    msg.innerHTML = "Not fat! Clinically underweight! Doobies!"
                }
            }
        </script>
        <style>
            div {
                margin: 20px;
            }
            h1 {
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            label {
                font-family:Helvetica, Arial, sans-serif;
            }
            p {
                font-family: Helvetica, Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <center>
            <div>
                <h1>Are You Fat!</h1>
            </div>
            <div>
                <p>Enter your metrics (but not in metric)</p>
            </div>
            <div>
                <label for="weightInput">Weight (lb):</label><br/>
                <input type="number" id="weightInput"/>
            </div>
            <div>
                <label for="heightInput">Height (in):</label><br/>
                <input type="number" id="heightInput"/>
            </div>
            <div>
                <button onclick="calcBMI()">Enter</button>
                <p id="answer"></p>
                <p id="msg"></p>
            </div>
        </center>
    </body>
</html>
